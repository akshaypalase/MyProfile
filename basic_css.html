<!DOCTYPE html>
<html>

<head>
    <title>CSS Basic </title>
    <style>
        .box1 {
            border: 2px solid cadetblue;
            width: 150px;
            height: 150px;
            display: inline-block;
            position: static;

        }

        .box2 {
            border: 5px solid rgb(32, 33, 33);
            width: 150px;
            height: 150px;
            display: inline-block;
            position: absolute;
            top: 100px;
            background-color: rgb(10, 20, 117);
            z-index: -1;
         
           
            
          
          
        }

        .box3 {
            border: 5px solid rgb(132, 53, 7);
            width: 150px;
            height: 150px;
            display: inline-block;
            position: static;
            background: chartreuse;
            z-index: 3;
           
        }
    </style>
</head>

<body>
    <div class="box1">
        <h3>This is box-1 </h3> 
    </div>

    <div class="box2">
        <h3>This is box-2 </h3> 
    </div>

    <div class="box3">
        <h3>This is box-3 </h3> 
    </div>

</body>

</html>
